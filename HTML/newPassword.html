<!DOCTYPE html>
<html lang="es">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New login </title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <figure class="header__icon"><img src="../assets/logos/logo_yard_sale.svg" alt="logo de platzi yard Sale"></figure>
    </header>
    <main class="main">
      <h2 class="main__title">Create a new password </h2>
      <p class="main__supporting-text">Enter a new password for your account</p>
      <form class="main__form" action="">
        <label class="main__label" for="password">Password </label>
        <input class="main__input" type="password" name="password" id="password" autocomplete="new-password" required>
        <label class="main__label" for="new-password">Re-enter password </label>
        <input class="main__input" type="password" name="new-password" id="password" required>
        <input type="submit" value="Confirm">
      </form>
    </main>
  </body>
</html>
