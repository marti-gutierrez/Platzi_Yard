<!DOCTYPE html>
<html lang="es">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New login </title>
    <link rel="stylesheet" href="../CSS/main.css">
    <!-- cÃ³digo para una computadora de escritorio-->
    <link rel="stylesheet" href="../CSS/desktop.css" media="screen and (min-width: 720px)">
    <!-- Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="body">
      <div class="container"><img class="container__icon" src="../assets/logos/logo_yard_sale.svg" alt="logo de platzi yard Sale">
        <h2 class="container__title">Create a new password </h2>
        <p class="container__subtitle">Enter a new password for your account</p>
        <form class="form" action="">
          <label class="form__label" for="new-password">Password</label>
          <input class="form__input" type="password" name="new-password" id="new-password" placeholder="********" autocomplete="new-password" required="required"/>
          <label class="form__label" for="Re-password">Re-enter password</label>
          <input class="form__input" type="password" name="Re-password" id="Re-password" placeholder="********" autocomplete="new-password" required="required"/>
          <input class="form__button login-button" type="submit" value="Confirm">
        </form>
      </div>
    </div>
  </body>
</html>
