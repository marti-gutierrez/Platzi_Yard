<!DOCTYPE html>
<html lang="es">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New login </title>
    <link rel="stylesheet" href="../CSS/main.css">
    <!-- cÃ³digo para una computadora de escritorio-->
    <link rel="stylesheet" href="../CSS/desktop.css" media="screen and (min-width: 920px)">
    <!-- Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <figure class="login__icon"><img src="../assets/logos/logo_yard_sale.svg" alt="logo de platzi yard Sale"></figure>
        <h2 class="login__title">Create a new password </h2>
        <p class="login__subtitle">Enter a new password for your account</p>
        <form class="login__form" action="">
          <label class="login__label" for="password">Password </label>
          <input class="login__input" type="password" name="password" id="password" placeholder="********" autocomplete="new-password" required="required"/>
          <label class="login__label" for="Re-password">Re-enter password </label>
          <input class="login__input" type="password" name="Re-password" id="Re-password" placeholder="********" autocomplete="new-password" required="required"/>
          <input class="primary-button login-button" type="submit" value="Confirm">
        </form>
      </div>
    </div>
  </body>
</html>
