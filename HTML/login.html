<!DOCTYPE html>
<html lang="es">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New login </title>
    <link rel="stylesheet" href="../CSS/main.css">
    <!-- cÃ³digo para una computadora de escritorio-->
    <link rel="stylesheet" href="../CSS/desktop.css" media="screen and (min-width: 720px)">
    <!-- Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <figure class="login__icon"><img src="../assets/logos/logo_yard_sale.svg" alt="logo de platzi yard Sale"></figure>
        <form class="login__form" action="">
          <label class="login__label" for="email">Email address</label>
          <input class="login__input" type="email" name="email" id="email" placeholder="jojo@example.com" autocomplete="email" required="required"/>
          <label class="login__label" for="password">Password</label>
          <input class="login__input" type="password" name="password" id="password" placeholder="********" autocomplete="password" required="required"/>
          <input class="primary-button login-button" type="submit" value="login">
          <p class="login__resend"> <a href="">Forgot my password</a></p>
        </form>
        <button class="secondary-button button--signUp">sign up </button>
      </div>
    </div>
  </body>
</html>
